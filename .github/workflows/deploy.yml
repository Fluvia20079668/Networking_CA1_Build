name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build Docker & Deploy to EKS
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      IMAGE_REPO: my-simple-app
      NAMESPACE: my-app-namespace
      ECR_URL: ${{ secrets.ECR_URL }}      # Existing ECR repository URL
      EKS_NAME: ${{ secrets.EKS_NAME }}    # Existing EKS cluster name
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        run: |
          docker login --username AWS --password $(aws ecr get-login-password --region ${{ env.AWS_REGION }}) ${{ env.ECR_URL }}

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}  # Short SHA for tag
          IMAGE_NAME="${{ env.ECR_URL }}/${{ env.IMAGE_REPO }}:$IMAGE_TAG"
          echo "Building image: $IMAGE_NAME"
          docker buildx build --platform linux/amd64,linux/arm64 -t "$IMAGE_NAME" --push .
          echo "IMAGE_URI=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_NAME }} --region ${{ env.AWS_REGION }}
          kubectl config get-contexts
          kubectl get nodes

      - name: Ensure Namespace Exists
        run: |
          kubectl get namespace ${{ env.NAMESPACE }} || kubectl create namespace ${{ env.NAMESPACE }}

      - name: Deploy to EKS
        run: |
          DEPLOYMENT_NAME=my-simple-app
          kubectl -n ${{ env.NAMESPACE }} get deployment $DEPLOYMENT_NAME || kubectl create deployment $DEPLOYMENT_NAME --image=$IMAGE_URI -n ${{ env.NAMESPACE }}
          echo "Updating deployment with image: $IMAGE_URI"
          kubectl -n ${{ env.NAMESPACE }} set image deployment/$DEPLOYMENT_NAME $DEPLOYMENT_NAME=$IMAGE_URI
          kubectl -n ${{ env.NAMESPACE }} rollout status deployment/$DEPLOYMENT_NAME

      - name: Verify Pods
        run: kubectl -n ${{ env.NAMESPACE }} get pods -o wide

      - name: Expose Service if not exists
        run: |
          SERVICE_NAME=my-simple-app-service
          kubectl -n ${{ env.NAMESPACE }} get svc $SERVICE_NAME || \
          kubectl -n ${{ env.NAMESPACE }} expose deployment my-simple-app --type=LoadBalancer --name=$SERVICE_NAME --port=80 --target-port=80

      - name: Get LoadBalancer URL
        id: get-url
        run: |
          URL=$(kubectl -n ${{ env.NAMESPACE }} get svc my-simple-app-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "url=http://$URL" >> $GITHUB_OUTPUT

      - name: Show live application link
        run: |
          echo "âœ… Your app is live at:"
          echo "${{ steps.get-url.outputs.url }}"
